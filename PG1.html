<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="loginempresa.css" media="screen" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <main>
        <img class="logo" src="Marca-logo.png" alt="">
        <form class="form">
            <div class="titulo">
                <h1 id="Titulo">Login</h1>
            </div>
            <div class="subtitulo">
                <p>Preencha os campos abaixo para atualizar seu cadastro ou visualizar o status do processo das vagas
                    que você se inscreveu</p>
            </div>
            <fieldset class="grupo">
                <div class="email">
                    <label for="email"><strong></strong></label>
                    <input type="email" placeholder="Email ou número de telefone" id="email" required>
                </div>
                <div class="senha">
                    <label for="nome"></label>
                    <input type="password" placeholder="Senha" id="senha" required>
                </div>
            </fieldset>
            <div class="suport">
                <div class="lembre">
                    <span><input type="checkbox"> Lembre-se de mim</span>
                </div>
                <div class="ajuda">
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </div>
            <a class="botao" href="index.html">Entrar</a>
        </form>
    </main>
</body>

</html>
